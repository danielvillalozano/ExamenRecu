<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Países</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <main>
            <div id="header_contenido"></div>
            <div class="card">
                <img src="/img/apimundo.jpg" class="card-img-top" alt="Información de Países" style="width: 15rem;">
                <div class="card-body">
                    <h5 class="card-title">Información de Países</h5>
                    <p class="card-text">Usar el Objeto Nativo Fetch para realizar transferencia de información.</p>
                    <center>
                        <h2>Buscar País</h2>
                        <label for="inputPais">Nombre del País:</label>
                        <input type="text" name="inputPais" id="inputPais" class="form-control w-50">
                        <button id="btnBuscar" type="button" class="btn btn-secondary mt-2">Buscar</button>
                        <button id="btnLimpiar" type="button" class="btn btn-secondary mt-2">Limpiar</button>
                    </center>
                    <h2>Resultado</h2>
                    <table class="table mt-3" id="table">
                        <thead>
                            <tr>
                                <th scope="col">Capital</th>
                                <th scope="col">Lenguaje</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="capital"></td>
                                <td id="lenguaje"></td>
                            </tr>
                        </tbody>
                    </table>
                    <p id="mensaje" class="text-danger mt-3"></p>
                </div>
            </div>
        </main>
        <footer>
            <div id="footer_contenido"></div>
        </footer>
    </div>
    <script src="/js/Examen.js"></script>
    <script src="/js/partials.js"></script>
</body>
</html>
